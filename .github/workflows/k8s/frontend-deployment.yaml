apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel404-frontend
  namespace: hotel404
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel404-frontend
  template:
    metadata:
      labels:
        app: hotel404-frontend
    spec:
      containers:
      - name: hotel404-frontend
        image: deividasmalaska/hotel404-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
      imagePullSecrets:
        - name: dockerhub-secret
