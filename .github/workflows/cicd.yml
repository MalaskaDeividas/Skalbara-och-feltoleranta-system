name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure using GitHub Runner Identity
        run: |
          az login --identity || az login --use-device-code

      - name: Authenticate with Azure Container Registry
        run: az acr login --name hotel404ContainerRegistry

      - name: Build and Push Docker Image
        run: |
          docker build -t hotel404ContainerRegistry.azurecr.io/my-microservice:latest -f hotel404/backend/Dockerfile hotel404/backend
          docker push hotel404ContainerRegistry.azurecr.io/my-microservice:latest
          docker build -t hotel404ContainerRegistry.azurecr.io/my-microservice:latest -f hotel404/frontend/Dockerfile hotel404/frontend
          docker push hotel404ContainerRegistry.azurecr.io/my-microservice:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Authenticate with AKS
        run: az aks get-credentials --resource-group hotel404ResourceGroup --name hotel404AKSCluster --overwrite-existing

      - name: Deploy to AKS
        run: kubectl apply -f k8s/deployment.yaml
